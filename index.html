<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>JavaScript Quiz</h1>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Start</button>

  <!-- Modals -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">What function prints content to the console log in JavaScript?</h4>
        </div>
        <div class="modal-body">
            <div class="btn-group">
        <ul>
            <li><button class="a-btn">console.log()</button></li>
            <li><button class="b-btn">print()</button></li>
            <li><button class="c-btn">log.console()</button></li>
            <li><button class="d-btn">write.console()</button></li>
        </ul>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Which of the following is not a primitive data type in JavaScript?</h4>
        </div>
        <div class="modal-body">
            <div class="btn-group">
        <ul>
            <li><button class="a-btn">** Comment **</button></li>
            <li><button class="b-btn">/* Comment */</button></li>
            <li><button class="c-btn">(!-- Comment --!)</button></li>
            <li><button class="d-btn">// Comment</button></li>
        </ul>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Which of the following is not a primitive data type in JavaScript?</h4>
        </div>
        <div class="modal-body">
            <div class="btn-group">
        <ul>
            <li><button class="a-btn">Number</button></li>
            <li><button class="b-btn">String</button></li>
            <li><button class="c-btn">Object</button></li>
            <li><button class="d-btn">Boolean</button></li>
        </ul>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
